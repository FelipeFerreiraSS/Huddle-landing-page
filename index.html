<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
  <script src="https://kit.fontawesome.com/9b90233ce9.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <section class="main">

    <section class="mochup">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </section>

    <section class="text">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button> 

    </section>

  </section>

  <footer>
    <section class="midia">
      <div class="social">
        <i class="fab fa-facebook fa-2x" id="face"></i>
        <i class="fab fa-twitter fa-2x" id="twit"></i>
        <i class="fab fa-instagram fa-2x" id="insta"></i>
      </div>
    </section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FelipeFerreiraSS/Huddle-landing-page">Felipe Ferreira</a>.
    </p>
  </footer>
</body>
</html>
